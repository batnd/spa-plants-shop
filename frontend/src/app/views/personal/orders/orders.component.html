<div class="orders">
  <div class="container">
    <h2 class="personal-title">Личный кабинет</h2>
    <div class="personal-pages-selector">
      <div class="personal-page" routerLink="/profile">Личные данные</div>
      <div class="personal-page active">Ваши заказы</div>
    </div>
    <p class="orders-title">Ваши заказы</p>
    <p class="orders-title-additional">Здесь отображается история ваших заказов.</p>
    <div class="orders-empty" *ngIf="!orders || orders.length === 0">
      <div>У вас еще нет заказов</div>
      <button class="button" routerLink="/catalog">В каталог</button>
    </div>
    <div class="orders-list" *ngIf="orders && orders.length > 0">
      <div class="orders-list-item" *ngFor="let order of orders; let i = index">
        <p class="orders-list-item-number">Заказ №{{i + 1}}</p>
        <div class="orders-list-item-products" *ngIf="order.items && order.items.length > 0">
          <p class="orders-list-item-products-count">Кол-во товаров: {{order.items.length}}</p>
          <table class="orders-list-item-product-list">
            <tr *ngFor="let item of order.items">
              <td>&#183; {{item.name}}</td>
              <td>{{item.quantity}} шт.</td>
            </tr>
          </table>
        </div>
        <div class="orders-list-item-status" style="border-color: {{order.color}}; color: {{order.color}}">
          {{order.statusRus}}
        </div>
        <p class="orders-list-item-price">{{order.totalAmount}} BYN</p>
      </div>
    </div>
  </div>
</div>
