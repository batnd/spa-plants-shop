<div class="favorite">
  <div class="container">
    <h2 class="favorite-title">Избранное</h2>
    <div class="favorite-empty" *ngIf="!products || products.length === 0">
      <div>В избранном нет товаров</div>
      <button class="button" routerLink="/catalog">В каталог</button>
    </div>
    <div class="favorite-products" *ngIf="products && products.length > 0">
      <div class="favorite-product" *ngFor="let product of products">
        <div class="favorite-product-image" style="background-image: url({{serverStatic + product.image}})"></div>
        <div class="favorite-product-name">{{product.name}}</div>
        <div class="favorite-product-price">{{product.price}} BYN</div>
        <div class="favorite-product-action">
          <button class="button" *ngIf="!product.isInCart" (click)="addToCart(product.id)">В корзину</button>
          <button class="button button-transparent button-in-cart" *ngIf="product.isInCart" (click)="removeFromCart(product.id)">
            <span>В корзине</span>
            <span>Удалить</span>
          </button>
          <count-selector *ngIf="product.isInCart && product.countInCart > 0" [count]="product.countInCart" (onCountChange)="updateCount(product.id, $event)"></count-selector>
        </div>
        <div class="favorite-product-remove" (click)="removeFromFavorites(product.id)">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.935622" y1="0.649902" x2="12.9564" y2="12.6707" stroke="#A8ABA7" stroke-linecap="round"/>
            <line x1="12.9238" y1="0.629958" x2="0.903013" y2="12.6508" stroke="#A8ABA7" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
